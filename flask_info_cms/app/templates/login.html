<!--extend form base layout-->
{% extends "base.html" %}
{% block page_content %}
    <h1>Sign In</h1>
    <form action="" method="post" name="login">
        <p>
            username:<br>
            {{form.username}}<br>
        </p>
        <p>
            password:<br>
            {{form.password}}
        </p>
        <p>
            <input type="checkbox" name="remember_me">Remember me
        </p>
        <p><input type="submit" value="Sign In"></p>
        {{form.csrf_token}}
    </form>
{% endblock %}
